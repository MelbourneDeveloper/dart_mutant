name: Release

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Version tag (e.g., v1.0.0)'
        required: true
        type: string

permissions:
  contents: write

jobs:
  build:
    name: Build ${{ matrix.target }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          # - target: x86_64-apple-darwin
          #   os: macos-latest
          - target: aarch64-apple-darwin
            os: macos-latest
          # - target: x86_64-unknown-linux-gnu
          #   os: ubuntu-latest
          # - target: aarch64-unknown-linux-gnu
          #   os: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install cross-compilation tools (Linux ARM64)
        if: matrix.target == 'aarch64-unknown-linux-gnu'
        run: |
          sudo apt-get update
          sudo apt-get install -y gcc-aarch64-linux-gnu

      - name: Build
        run: cargo build --release --target ${{ matrix.target }}
        env:
          CARGO_TARGET_AARCH64_UNKNOWN_LINUX_GNU_LINKER: aarch64-linux-gnu-gcc

      - name: Package (Unix)
        run: |
          cd target/${{ matrix.target }}/release
          tar -czvf ../../../dart_mutant-${{ inputs.version }}-${{ matrix.target }}.tar.gz dart_mutant
          cd ../../..

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: dart_mutant-${{ matrix.target }}
          path: dart_mutant-${{ inputs.version }}-${{ matrix.target }}.tar.gz

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ inputs.version }}
          files: artifacts/**/*.tar.gz
          generate_release_notes: true
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  update-homebrew:
    name: Update Homebrew Formula
    needs: release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout homebrew-tap
        uses: actions/checkout@v4
        with:
          repository: MelbourneDeveloper/homebrew-tap
          token: ${{ secrets.PAT }}

      - name: Download release asset and get SHA256
        run: |
          curl -L -o dart_mutant.tar.gz "https://github.com/MelbourneDeveloper/dart_mutant/releases/download/${{ inputs.version }}/dart_mutant-${{ inputs.version }}-aarch64-apple-darwin.tar.gz"
          SHA256=$(shasum -a 256 dart_mutant.tar.gz | cut -d ' ' -f 1)
          echo "SHA256=$SHA256" >> $GITHUB_ENV
          VERSION_NUM="${{ inputs.version }}"
          VERSION_NUM="${VERSION_NUM#v}"
          echo "VERSION_NUM=$VERSION_NUM" >> $GITHUB_ENV

      - name: Update formula
        run: |
          cat > Formula/dart_mutant.rb << EOF
          # typed: false
          # frozen_string_literal: true

          class DartMutant < Formula
            desc "Blazingly fast mutation testing tool for Dart using tree-sitter AST parsing"
            homepage "https://github.com/MelbourneDeveloper/dart_mutant"
            license "MIT"
            version "${VERSION_NUM}"

            on_macos do
              on_arm do
                url "https://github.com/MelbourneDeveloper/dart_mutant/releases/download/${{ inputs.version }}/dart_mutant-${{ inputs.version }}-aarch64-apple-darwin.tar.gz"
                sha256 "${SHA256}"
              end
            end

            def install
              bin.install "dart_mutant"
            end

            test do
              assert_match "dart_mutant", shell_output("\#{bin}/dart_mutant --version")
            end
          end
          EOF

      - name: Commit and push
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add Formula/dart_mutant.rb
          git commit -m "Update dart_mutant to ${{ inputs.version }}"
          git push
